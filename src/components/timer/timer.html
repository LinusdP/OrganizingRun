<ion-card *ngIf="timer">
    <ion-item class="no-bottom-border item row">
      <ion-buttons full clear class="timer-button-group">
        <button ion-button (click)='timer.runTimer ? return : presentPrompt("hours")' *ngIf="timeInSeconds && timeInSeconds > 0" large clear class="timer-button timer-text">{{timer.displayHours}}</button><span class="timer-text">:</span>
        <button ion-button (click)='timer.runTimer ? return : presentPrompt("minutes")' *ngIf="timeInSeconds && timeInSeconds > 0" large clear class="timer-button timer-text">{{timer.displayMinutes}}</button><span class="timer-text">:</span>
        <button ion-button (click)='timer.runTimer ? return : presentPrompt("seconds")' *ngIf="timeInSeconds && timeInSeconds > 0" large clear class="timer-button timer-text">{{timer.displaySeconds}}</button>
      </ion-buttons>
    </ion-item>
    <ion-item class="no-bottom-border" *ngIf="timeInSeconds && timeInSeconds > 0">
        <button ion-button icon-left clear color="danger" small (click)="initTimer()" item-left *ngIf="!timer.runTimer && (timer.hasStarted || timer.hasFinished) || timer.hasFinished">
            <ion-icon name="refresh"></ion-icon>
            Reset
        </button>
        <button ion-button icon-left clear small color="primary" (click)="pauseTimer()" item-right *ngIf="timer.runTimer && timer.hasStarted && !timer.hasFinished">
            <ion-icon name="pause"></ion-icon>
            Pause
        </button>
        <button ion-button icon-left clear small color="primary" (click)="resumeTimer()" item-right *ngIf="!timer.runTimer && timer.hasStarted && !timer.hasFinished">
            <ion-icon name="play"></ion-icon>
            Resume
        </button>
        <button ion-button icon-left clear small color="primary" (click)="startTimer()" item-right *ngIf="!timer.hasStarted">
            <ion-icon name="play"></ion-icon>
            Start
        </button>
    </ion-item>
</ion-card>
