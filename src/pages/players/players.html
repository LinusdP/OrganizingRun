<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Spelare</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of globalPlayers">
      <ion-avatar item-start>
        <img [src]="getAvatar(item.email)">
      </ion-avatar>
      <h2>{{item.first_name}} {{item.last_name}}</h2>
      <p>
        ({{item.email}}) {{item._id}} <ion-icon name="anr-Jinteki-Simple"></ion-icon>
        <br>
          <button ion-button outline round color="primary" (click)="presentEditModal(item)"><ion-icon name="create"></ion-icon></button>
          <button ion-button outline round color="danger" (click)="deletePlayer(item)"><ion-icon name="trash"></ion-icon></button>
      </p>
    </ion-item>
    <ion-fab bottom right>
        <button ion-fab color="secondary" (click)='addPlayer()'><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-list>
</ion-content>
