<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Spelare</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of globalPlayers">
      <ion-avatar item-start>
        <img [src]="getAvatar(item.email)">
      </ion-avatar>
      <h2>{{item.first_name}} {{item.last_name}}</h2>
      <h3>{{item.email}}</h3>
      <p>{{item._id}} <ion-icon name="anr-Jinteki-Simple"></ion-icon></p>
    </ion-item>
  </ion-list>
</ion-content>
