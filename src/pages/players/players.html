<ion-header>

  <ion-navbar>
    <ion-title>SPELARE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-button (click)="loadAllCards();">
      Ladda kort
    </button>
    <ion-item *ngFor="let card of allCards">
      {{card.title}}
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Turneringsdeltagare</ion-list-header>

    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <ion-input placeholder="First name"></ion-input>
        </ion-col>
        <ion-col col-2>
          <ion-input placeholder="Last name"></ion-input>
        </ion-col>
        <ion-col col-3>
          <!--<ion-label>Gender</ion-label>-->
          <ion-select [(ngModel)]="runner" interface="popover">
            <ion-option value="0" selected="true">- Runner -</ion-option>
            <ion-option value="anarch">Anarch</ion-option>
            <ion-option value="criminal">Male</ion-option>
          </ion-select>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
